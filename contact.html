<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="Cosbranok re-enactment society in listowel county kerry, Ireland"
    />
    <meta
      name="keywords"
      content="cosbranok, re-enactment society, ireland, kerry, listowel"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Cosbranok</title>
</head>
<body>  
    <header>
      <div class="header1 box">
        <h2>Cosbranok Re-enactment Society</h2>
      </div>
      <nav class="hf-bg-color">
        <ul class="box align-box-center">
          <li class="logo1">
            <a href="index.html">
              <img
                class="logo"
                src="assets/images/logo.webp"
                alt="Cosbranok flag logo"
              />
            </a>
          </li>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="gallery.html">Gallery</a>
          </li>
          <li>
            <a href="events.html">Events</a>
          </li>
          <li>
            <a href="contact.html" class="active">Contact</a>
          </li>
          <li class="logo2">
            <a href="index.html">
              <img
                class="logo"
                src="assets/images/logo.webp"
                alt="Cosbranok flag logo"
              />
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="box contact-background align-box-center">
      <div class="box">
        <div class="social-links align-box-center">
          <div class="social-header">
            <h3 >Our Social Media</h3>          
          </div>
          <div>
            <a class="social-icons"
              href="https://instagram.com/Cosbranok"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Instagram page (opens in a new tab)"
              ><i class="fab fa-instagram"></i> Instagram
            </a>
          </div>
          <div>
            <a class="social-icons"
              href="https://facebook.com/Cosbranok"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Facebook page (opens in a new tab)"
              ><i class="fab fa-facebook"></i> Facebook
            </a>
          </div>
        </div>
      </div>
 
        <div class="box align-box-center">
          <form>
            <div class = "contact-form box">
              <label for="fname">First Name</label>
                <input type="text" id="fname" name="first_name" required>
              <label for="lname">Last Name</label>
                <input type="text" id="lname" name="last_name" required>
              <label for="email">Email Address</label>
                <input type="email" id="email" name="email_address" required>
              <label for="message">Message</label>
                <input style="height:50px" id="text" id="message" name="message">
            </div>
            <div class="contact-form box">
              <label for="m-update">Monthly Updates</label>
                <input type="radio" id="m-update" name="Monthly Updates" value="Monthly Updates" required>
            </div>
            <div class="box">
              <input class="contact-button" type="submit" value="Send"/>
            </div>
          </form>
        </div>       
    </section>
    <footer class="hf-bg-color">
        <div class="box align-bottom-spaced">
          <div class="logo1">
            <a href="index.html">
              <img
                class="footer-logo"
                src="assets/images/logo.webp"
                alt="Cosbranok flag logo"/>
            </a>
          </div>
          <div>
            <a
              href="https://instagram.com/Cosbranok"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Instagram page (opens in a new tab)"
              ><i class="fab fa-instagram"></i>
            </a>
          </div>
          <div>
            <a
              href="https://facebook.com/Cosbranok"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Facebook page (opens in a new tab)"
              ><i class="fab fa-facebook"></i>
            </a>
          </div>
          <div class="logo2">
            <a href="index.html">
              <img
                class="footer-logo"
                src="assets/images/logo.webp"
                alt="Cosbranok flag logo"/>
            </a>
          </div>
        </div>
      </footer>
      <script
        src="https://kit.fontawesome.com/c7dbda0798.js"
        crossorigin="anonymous"
      ></script>
    </body>
  </html>
